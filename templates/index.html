<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polling App Flask</title>
</head>
<body>
    <h3>Polls:</h3>    
<ul>
    {% for key, value in polls.iterrows() %}
    <li><a href="{{ url_for('polls', id=key) }}">{{ value['poll'] }}</a></li>
    {% endfor %}
</ul>

<a href="{{ url_for('create_polls')}}">Create New Poll</a>
<!-- la? -->
</body>
</html>
